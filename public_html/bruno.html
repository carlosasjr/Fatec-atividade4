<!DOCTYPE html>
<!--
Atividade 4 (até 26/03/2019)
Em dupla, criem um site com 2 páginas sobre uma tendência de TI apontada pelo Gartner em 2019.
Uma página deve ter tópicos sobre o assunto e cada tópico deve ter o texto correspondente.
Todos os textos começam ocultos na página, sendo que o usuário visualiza apenas os tópicos. Quando o usuário clicar no link de um tópico, o texto correspondente deve ser exibido na mesma página.
A outra página deve ter um formulário HTML com os seguintes campos e deve ser validado assim que o usuário
tentar enviá-lo: 
E-mail (deve ser um e-mail válido),
Nome completo (mínimo de 10 caracteres e deve ter um espaço pelo menos),
Dúvida (máximo de 400 caracteres).
O layout das páginas deve ser este, e deve ser implementado com Bootstrap:

Carlos
Bruno Mota
-->
<html>
    <head>
        <title>Atividade 4 - Carlos e Bruno Mota</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="css/estilo.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="css/bootstrap-notify.min.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <!--TOPO A E -->
            <header class="row no-gutters" id="topo">
                <div class="col-12 col-md-6">
                    <a href="carlos.html">
                        <img class="img-responsive" src="fotos-carlos/14_01_blog_trends.jpg" >          
                    </a>
                </div> 

                <div class="col-12 col-md-6">
                    <a href="bruno.html">
                        <img class="img-responsive" src="fotos-carlos/fundo1.jpeg">                    
                    </a>
                </div>
            </header>

            <!--CORPO B -->
            <section class="row">
                <div class="col-12 col-md-12">
                    <br>
                    <br>
                    <div class="card">
                        <div class="card-header">
                            Formulário
                        </div>

                        <div class="card-body">

                            <form method="post" onsubmit="return validar()" name='formulario' id="formulario">
                                <label for="nome">Nome</label>
                                <input id="nome" placeholder="NOME COMPLETO" class="form-control" type="text" name="nome" />
                                <label for="email">E-mail</label>
                                <input  id="email" placeholder="E-MAIL" class="form-control" name="email" />
                                <label for="duvidas">Dúvidas</label><br/>
                                <textarea id="duvidas" name="duvidas" data-ls-module="charCounter" class="form-control" placeholder="Preecha com suas dúvidas."></textarea><br/>
                                <input class="btn btn-primary" type="submit" value="Enviar" name="btnEnviar" onsubmit="validar()" /> 
                                <div id="msgemail"></div>
                            </form>     
                        </div>
                    </div>
                </div>
            </section>

            <br>
            <br>

            <!--RODAPE C D -->
            <footer class="row" id="rodape">
                <div class="col-12 col-md-6">
                    <a href="carlos.html">
                        <img class="img-responsive" src="fotos-carlos/Strategic-Tech-Trends.png" >          
                    </a>
                </div> 

                <div class="col-12 col-md-6">
                    <a href="bruno.html">
                        <img class="img-responsive" src="fotos-carlos/validaForm.jpg">                    
                    </a>
                </div         
            </footer>         
        </div>

    </body>
</html>

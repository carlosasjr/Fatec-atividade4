<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Miguezudos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <style type='text/css'>
            body {
                margin-top: 10px;
            }
        </style>  

    </head>


    <body>

        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white">Miguezudos...</div>

                <div class="card-body">

                    <form method="post" onsubmit="return validar()" name='formulario' id="formulario">
                        <div class="form-row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="codigo">Código</label>
                                    <input id="codigo" class="form-control" type="text" name="codigo"/>
                                </div>    
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input id="nome" class="form-control" type="text" name="nome" />
                                </div>  
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="datanasc">Data de Nascimento</label>
                                    <input id="datanasc" class="form-control" type="date" name="datanasc" />
                                </div>  
                            </div>

                            <div class="col-3">
                                <div class="form-group">
                                    <label for="civil">Estado Civil</label>

                                    <select class="form-control" id='civil'>
                                        <option selected="selected"  disabled>Selecionar</option>
                                        <option value="casado">Casado</option>
                                        <option value="solteiro">Solteiro</option>
                                        <option value="divorciado">Divorciado</option>
                                        <option value="estavel">União Estavel</option>
                                        <option value="viuvo">Viuvo</option>
                                    </select>
                                </div>  
                            </div>                            
                        </div>  

                        <div class="form-row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="cep">CEP</label>
                                    <input id="cep" class="form-control" type="text" name="cep" />
                                </div>  
                            </div>
                        </div>   

                        <div class="form-row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="idade">Idade</label>
                                    <input id="idade" class="form-control" type="number" name="idade" />
                                </div>  
                            </div>
                        </div>                          

                        <div class="form-row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input id="email" class="form-control" type="email" name="email" />
                                </div>  
                            </div>
                        </div>                           

                        <input class="btn btn-primary" type="submit" value="Enviar" name="btnEnviar"  />
                    </form>

                </div>
            </div>                
        </div>


        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script> 
        <script src="js/notify.min.js" type="text/javascript"></script>

        <script type="text/javascript">

                        function validar() {
                            var nome = $("#nome").val();
                            var cep = $("#cep").val();
                            var erro = false;

                            //verifica se não tem espaço no nome                            
                            if (nome.trim().indexOf(" ") == -1) {
                                $.notify("Digite o nome completo!", "error");
                                erro = true;
                            }

                            if (cep.length != 9) {
                                $.notify("CEP inválido!", "error");
                                erro = true;
                            }

                            if (erro == false) {
                                $.notify("Cadastrado com sucesso!", "success");
                            }

                            return false;

                        }

        </script>          


    </body>
</html>
